<mat-grid-list cols="1" rowHeight="4:1">
  <mat-grid-tile>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="">
        <input formControlName="username" matInput placeholder="Username" [ngClass]="{ 'is-invalid': submitted && form.username.errors }">
        <div *ngIf="submitted && form.username.errors" class="invalid-feedback">
          <div *ngIf="form.username.errors.required">Username is required</div>
        </div>
      </mat-form-field>

      <mat-form-field class="">
        <input formControlName="password" matInput placeholder="Password" [ngClass]="{ 'is-invalid': submitted && form.password.errors }">
        <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
          <div *ngIf="form.password.errors.required">Password is required</div>
        </div>
      </mat-form-field>

      <button mat-button [disabled]="loading">Login</button>

      <div *ngIf="errorMessage" class="alert">{{ errorMessage.error.message }}</div>
    </form>

  </mat-grid-tile>
</mat-grid-list>
